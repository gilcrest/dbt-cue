version: 2
sources:
  - name: jaffle_shop
    description: Jaffle Shop is the testing source for dbt
    database: dbt-tutorial
    schema: jaffle_shop
    meta:
      - contains_pii: true
        owner: '@alice'
    tags:
      - ecom
      - pii
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
      - name: orders
        identifier: Orders_
        loaded_at_field: updated_at
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: status
            tests:
              - accepted_values:
                  values:
                    - placed
                    - shipped
                    - completed
                    - returned
          - name: price_in_usd
            tests:
              - not_null
      - name: customers
        quoting:
          identifier: true
